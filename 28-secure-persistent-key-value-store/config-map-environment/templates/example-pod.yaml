apiVersion: v1
kind: Pod
metadata:
  labels:
    app.kubernetes.io/name: {{ .Chart.Name }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/version: {{ .Chart.Version }}
  name: example-{{ .Release.Name }}
spec:
  containers:
  - name: ubuntu
    image: ubuntu:18.04
    command: ['/bin/sh', '-c', 'echo Hello $A']
    env:
    - name: A
      valueFrom:
        configMapKeyRef:
          name: example-{{ .Release.Name }}
          key: A
  restartPolicy: Never
